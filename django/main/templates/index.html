<!DOCTYPE html>
<meta charset="utf-8">
<style>
    #left {
        line-height: 30px;
        background-color: #eeeeee;
        height: 700px;
        width: 300px;
        float: left;
        padding: 5px;
    }
    #center {
        width: 700px;
        height: 700px;
        float: left;
        padding: 10px;
    }
    #right {
        width: 300px;
        height: 700px;
        float: left;
        padding: 5px;
    }
    .node {
        stroke: black;
        stroke-width: 1.5px;
    }
    .node.fixed {
        stroke-width: 2.5px;
        stroke: #2c7fb8;
    }
    .link {
        stroke: #999;
        stroke-opacity: .6;
    }
    .label {
        stroke-width: 0;
        font-family="sans-serif";
        font-size="20px";
        text-anchor="middle";
    }
    .chart rect {
        fill: lightgray;
    }
    .chart text.num {
        fill: white;
        font: 10px sans-serif;
        text-anchor: end;
    }
}
</style>

<body>
    <div id="left">
        <h3>Entities</h3>
        <svg id="leftcanvas" />
    </div>
    <div id="center">
        <svg id="graphcanvas" />
    </div>
    <div id="right">
        <!-- TODO text file search -->
    </div>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src=s/d3/colorbrewer.js></script>
    <script>
        var width = 700,
            height = 700;

        var peoplecolor = d3.scale.ordinal().range(colorbrewer.Blues[4]);
        var orgcolor = d3.scale.ordinal().range(colorbrewer.Reds[4]);
        var placecolor = d3.scale.ordinal().range(colorbrewer.Greys[4]);
        var usercolor = d3.scale.ordinal().range(colorbrewer.YlOrBr[4]);

        var force = d3.layout.force()
            .charge(-120)
            .linkDistance(125)
            .size([width, height]);

        var leftsvg = d3.select("#leftcanvas")
            .attr("width", 300)
            .attr("height", height)
            .attr("class", "chart");

        var svg = d3.select("#graphcanvas")
            .attr("width", width)
            .attr("height", height);

         //place holder for document search, might not want an svg
        var rightsvg = d3.select("body").append("svg")

        .attr("width", 300)
            .attr("height", height);

//        function shape(node) {
//            switch (node.type) {
//                case 0: //person
//                    return "circle";
//                case 1: //org
//                    return "square";
//                case 2: //other?
//                    return "diamond";
//            }
//        }

        function click(d) {
            d.fixed = !d.fixed;
            d3.select(this).classed("fixed", d.fixed);
        }
        d3.json("s/fake_data.json", function(error, graph) {
            var nodesize = d3.scale.linear()
                .domain([0, d3.max(graph.nodes, function(d) {
                    return d.rank;
                })])
                .range([5, 15]);

            force
                .nodes(graph.nodes)
                .links(graph.links);
            force.start();

            var link = svg.selectAll(".link")
                .data(graph.links)
                .enter().append("line")
                .attr("class", "link")
                .style("stroke-width", function(d) {
                    return Math.sqrt(d.weight);
                });

            var node = svg.selectAll(".node")
                .data(graph.nodes)
                .enter().append("g");

            node
                .append("circle")
                .attr("class", "node")
                .attr("r", function(d) {
                    return nodesize(d.rank);
                })
                 .on("click", click)
                .style("fill", function(d) {
                    switch (d.type) {
                        case 0: //person
                            return peoplecolor(d.frequency);
                        case 1: //org
                            return orgcolor(d.frequency);
                        case 2: //place?
                            return placecolor(d.frequency);

                    }
                });


            node.append("text")
                .attr("class", "label")
                .text(function(d) {
                    return d.name;
                });
            node.call(force.drag);

            force.on("tick", function(e) {
                link.attr("x1", function(d) {
                    return d.source.x;
                })
                    .attr("y1", function(d) {
                        return d.source.y;
                    })
                    .attr("x2", function(d) {
                        return d.target.x;
                    })
                    .attr("y2", function(d) {
                        return d.target.y;
                    });
                node
                    .attr("transform", function(d) {
                        return "translate(" + d.x + "," + d.y + ")";
                    });
            });


            /*
            left side
            */
            var entities = graph.nodes;
            entities.sort(function(a, b) {
                if (a.frequency > b.frequency) {
                    return 1;
                }
                if (a.frequency < b.frequency) {
                    return -1;
                }
                return 0;
            }).reverse();

            //            var barWidth = 150,
            var barHeight = 22;

            var x = d3.scale.linear()
                .domain([0, d3.max(entities, function(d) {
                    return d.frequency
                })])
                .range([0, 150]);

            var chart = d3.select(".chart");
            //                .attr("width", width)
            //                .attr("height", barHeight * entities.length);

            var bar = chart.selectAll("g")
                .data(entities)
                .enter().append("g")
                .attr("transform", function(d, i) {
                    return "translate(0," + i * barHeight + ")";
                });

            /*
            TODO truncate with tooltip names longer than 100px
            */
            var namewidth = 140;
            bar.append("text")
                .text(function(d) {
                    return d.name
                })
                .attr("dy", ".75em");

            bar.append("rect")
                .attr("x", namewidth)
                .attr("width", function(d) {
                    return x(d.frequency);
                })
                .attr("height", barHeight - 1);

            bar.append("text")
                .attr("class", "num")
                .attr("x", function(d) {
                    return x(d.frequency) + namewidth - 3;
                })
                .attr("y", barHeight / 2)
                .attr("dy", ".35em")
                .text(function(d) {
                    return d.frequency;
                });

        });
    </script>
