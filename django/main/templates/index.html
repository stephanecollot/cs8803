<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <style>
        h3 {
            padding: none;
            margin-bottom: 0px;
            margin-top: 0px;
            text-align: center;
        }
        #left {
            line-height: 30px;
            background-color: #eeeeee;
            height: 700px;
            width: 300px;
            float: left;
            padding: 5px;
        }
        #center {
            height: 700px;
            float: left;
            padding: 10px;
        }
        #right {
            line-height: 30px;
            background-color: #eeeeee;
            width: 270px;
            height: 700px;
            float: left;
            padding: 5px;
        }
        .node {
            stroke: black;
            stroke-width: 1.5px;
        }
        .node.user {
            stroke: black;
            stroke-width: 2.5px;
        }
        .fixed {
            stroke-width: 2.5px;
            stroke: #2c7fb8;
        }
        .selected {
            stroke-width: 2.5px;
            stroke: #ffeda0;
        }
        .link {
            stroke: #999;
            stroke-opacity: .6;
        }
        .label {
            stroke-width: 0;
            // font-family: "Helvetica Neue";
            font-size="20px";
            text-anchor="middle";
        }
        .chart text.num {
            fill: white;
            font: 10px sans-serif;
            text-anchor: end;
        }
        .insight {
            font-size: 0.7em;
        }
        #result a {
            font-size: 0.8em;
        }
        .legendbox {
            position: absolute;
            top: 120px;
            width: 100px;
            height: 100px;
            padding-right: 20px;
            background-color: white;
        }
        .legend {
            width: 80px;
            height: 100px;
            padding-right: 100px;
        }
        .legend rect {
            fill: white;
            stroke: black;
            opacity: 0.8;
        }
        .legend text {
            //font-family: "Helvetica Neue";

        }
    }
    </style>
    <link rel="stylesheet" type="text/css" href="http://127.0.0.1:8000/s/entities.css">
</head>

<body>
    <div id="left">
        <h3>Entities</h3>
        <div style="overflow-y:auto; height:625px;">
            <svg id="leftcanvas" />
        </div>
        <input type="text" id="node_text" size="40" />
        <button name="addNode" onclick="addNode()">Add Node</button>
    </div>
    <div id="center">
      <div id="menu" style="top: 35px; left: 200px; background-color: gray; height: 100px; width:200px; z-index: 1; position: absolute; visibility: hidden;">
          Menu:<br>
          <div id="menuContent">hey</div>
      </div>
        <div id="filter">
            Minimum Node Rank:
            <input id="counterFilter" min="1" max="25" value="2" type="range" />Importance Score:
            <input type="range" min="10" max="500" id="tfidfFilter" value="100" />
            <button name="update" onclick="update()">Update</button>
        </div>
        <svg id="graphcanvas" />
    </div>
    <div id="right">
        Search Documents:
        <input type="text" id="search" size="18"/>
        <div id="result">
        </div>
    </div>

    <script src="s/jquery.min.js"></script>
    <script src="s/search.js"></script>
    <script src="s/d3/d3.v3.min.js"></script>
    <script src="s/d3/colorbrewer.js"></script>
    <script>
    
        // For Menu
        var mouse = {x: 0, y: 0};
        document.addEventListener('mousemove', function(e){ 
            mouse.x = e.clientX || e.pageX; 
            mouse.y = e.clientY || e.pageY 
        }, false);
        function hideMenu() { 
            $("#menu").css("visibility", "hidden");
        }
    
        var width = 700,
            height = 700;

        var colorScale = d3.scale.ordinal().range(colorbrewer.PRGn[6]);
        var peoplecolor = "#9ecae1"; //d3.scale.ordinal().range(colorbrewer.Blues[4]);
        var orgcolor = "#bdbdbd"; //d3.scale.ordinal().range(colorbrewer.Reds[4]);
        var placecolor = "#a1d99b"; //d3.scale.ordinal().range(colorbrewer.Greys[4]);
        var usercolor = "#ffeda0"; //d3.scale.ordinal().range(colorbrewer.YlOrBr[4]);

        var force = d3.layout.force()
            .gravity(0.20)
            .charge(-120)
            .linkDistance(125)
            .size([width, height]);

        var nodesize = d3.scale.pow();

        var selectedNode = null;
        var draggingNode = null;

        var drag = force.drag()
            .on("dragstart", function(d) {
                draggingNode = d;
                // it's important that we suppress the mouseover event on the node being dragged. Otherwise it will absorb the mouseover event and the underlying node will not detect it
                d3.select(this).attr('pointer-events', 'none');
            })
            .on("dragend", function(d) {
                console.log("drag end" + d);
                //fixNode(d);
                updateLink();
                // now restore the mouseover event or we won't be able to drag a 2nd time
                d3.select(this).attr('pointer-events', '');
                draggingNode = null;

            });

        var updateLink = function() {
            if (draggingNode != null && selectedNode != null && draggingNode != selectedNode) {
                // have to flip the source coordinates since we did this for the existing connectors on the original tree
                var sc = force.nodes().indexOf(selectedNode);
                var tg = force.nodes().indexOf(draggingNode);
                var data = {
                    source: selectedNode,
                    target: draggingNode,
                    weight: 1
                };
                var links = force.links();
                links.push(data);
                updateLinksOnly();
            } else if (draggingNode != null) {
                fixNode(draggingNode);
            }
        }

        var leftsvg = d3.select("#leftcanvas")
            .attr("width", 300)
            .attr("height", height)
            .attr("class", "chart");

        var svg = d3.select("#graphcanvas")
            .attr("width", width)
            .attr("height", height);


        function fixNode(d) {
            //d.fixed = !d.fixed;
            d.fixed = true;
            // d3.select(this).classed("fixed", d.fixed);
        }


        function update() {
            cf = $("#counterFilter").val();
            tf = $("#tfidfFilter").val();
            loadGraph(cf, tf);
        }

        function addNode() {
            var nodes = force.nodes()
            var nodeId = d3.max(nodes, function(d) {
                return d.id + 1;
            })
            var nname = document.getElementById('node_text').value;
            //            var point = d3.mouse(this),
            node = {
                type: "user",
                id: nodeId,
                rank: 0,
                frequency: 0,
                counter: 0,
                name: nname
            };
            n = nodes.push(node);
            restart();
        }

        function overCircle(d) {
            selectedNode = d;
            d3.select(this).classed("selected", true);
            //updateLink();
        }

        function outCircle(d) {
            d3.select(this).classed("selected", false);
            selectedNode = null;

            //updateLink();
        }

        function updateLinksOnly() {
            force.start();
            var links = force.links(),
                nodes = force.nodes();

            var link = svg.selectAll(".link").data(links);

            link.enter().insert("line", ".node")
                .attr("class", "link")
                .style("stroke-width", function(d) {
                    return d.weight;
                });

            link.exit().remove();

        }

        function restart() {
            var links = force.links(),
                nodes = force.nodes();

            var link = svg.selectAll(".link").data(links);

            link.enter().insert("line", ".node")
                .attr("class", "link")
                .style("stroke-width", function(d) {
                    return d.weight;
                })
                .on("click", function(d){
                    $("#menu").css("visibility", "visible");
                    $("#menu").css("top", mouse.y+"px");
                    $("#menu").css("left", mouse.x+"px");
                    $("#menuContent").html(d.docs);
                 });

            link.exit().remove();

            var nodesvg = svg.selectAll(".node").data(nodes);
            node = nodesvg.enter().append("g")
                .attr("class", "node");


            node.append("circle")
                .attr("r", function(d) {
                    return nodesize(d.rank);
                })
                .on("click", function() {
                    if (d3.event.defaultPrevented) return; // click suppressed
                    console.log("clicked!");
                })
                .on("mouseover", overCircle)
                .on("mouseout", outCircle)
                .style("fill", function(d) {
                    return color(d.type);
                });

            node.append("text")
                .attr("class", "label")
                .text(function(d) {
                    return d.name;
                });
            node.call(force.drag);

            nodesvg.exit().remove();
            //force.stop;
            force.start();

        }

        function color(d) {
            switch (d) {
                case "Person": //person
                    return peoplecolor;
                case "Organization": //org
                    return orgcolor;
                case "Location": //place?
                    return placecolor;
                case "user":
                    return usercolor;
                default:
                    return colorScale(d.type);
            }
        }

        function loadGraph(maxRank, maxTfidf) {
            var url = "/api/v1.0/graph/?counterFilter=" + maxRank + "&tfidfFilter=" + maxTfidf;
            d3.json(url, function(error, graph) {
                //d3.json("s/fake_data.json", function(error, graph) {

                var links = [];

                //Verify that the links are using id property
                graph.links.forEach(function(e) {
                    // Get the source and target nodes
                    var sourceNode = graph.nodes.filter(function(n) {
                        return n.id === e.source;
                    })[0],
                        targetNode = graph.nodes.filter(function(n) {
                            return n.id === e.target;
                        })[0];

                    // Add the edge to the array
                    links.push({
                        source: sourceNode,
                        target: targetNode,
                        weight: e.weight*2,
                        docs: e.docs
                    });
                });
                nodesize.domain([0, d3.max(graph.nodes, function(d) {
                    return d.rank;
                })])
                    .range([10, 25]);

                force
                    .nodes(graph.nodes)
                    .links(links);

                restart();
                force.on("tick", function(e) {
                    var link = svg.selectAll(".link");
                    var node = svg.selectAll(".node");

                    link.attr("x1", function(d) {
                        return d.source.x;
                    })
                        .attr("y1", function(d) {
                            return d.source.y;
                        })
                        .attr("x2", function(d) {
                            return d.target.x;
                        })
                        .attr("y2", function(d) {
                            return d.target.y;
                        });

                    node
                        .attr("transform", function(d) {
                            return "translate(" + d.x + "," + d.y + ")";
                        });
                });


                //                svg //.on("mousemove", mousemove)
                //                .on("dblclick", addNode);



                /**
                 **/
                /*
            left side
            */
                var entities = graph.nodes;
                leftsvg.attr("height", function() {
                    return entities.length * 20;
                });
                entities.sort(function(a, b) {
                    if (a.counter > b.counter) {
                        return 1;
                    }
                    if (a.counter < b.counter) {
                        return -1;
                    }
                    return 0;
                }).reverse();

                //            var barWidth = 150,
                var barHeight = 20;

                var x = d3.scale.linear()
                    .domain([0, d3.max(entities, function(d) {
                        return d.counter
                    })])
                    .range([10, 150]);

                var chart = d3.select(".chart").selectAll("g")
                    .data(entities);

                bar = chart.enter().append("g")
                    .attr("transform", function(d, i) {
                        return "translate(0," + i * barHeight + ")";
                    });

                var namewidth = 150;
                bar.append("text")
                //.attr("x", namewidth)
                .attr("title", function(d) { //this doesn't work, come back and fix it
                    return d.name
                })
                    .text(function(d) {
                        return d.name
                    })
                    .attr("dy", ".75em");

                bar.append("rect")
                    .attr("fill", function(d) {
                        return color(d.type);
                    })
                    .attr("x", function(d) {
                        return namewidth + 150 - x(d.counter)
                    })
                    .attr("width", function(d) {
                        return x(d.counter);
                    })
                    .attr("height", barHeight - 1);

                bar.append("text")
                    .attr("class", "num")
                    .attr("x", function(d) {
                        return namewidth + 150 - 3;
                    })
                    .attr("y", barHeight / 2)
                //.attr("dy", ".35em")
                .text(function(d) {
                    return d.counter;
                });

                chart.exit().remove();

            });

        }
        d3.json("s/types.json", function(error, types) {

            var legend = svg.append("svg")
                .attr("class", "legendbox")
                .style("left", (width) + "px")
                .selectAll(".legend")
                .data(types.types)
                .enter().append("g")
                .attr("class", "legend")
                .attr("transform", function(d, i) {
                    return "translate(0," + i * 20 + ")";
                });

            legend.append("rect")
                .attr("width", 18)
                .attr("height", 18)
                .style("fill", function(d) {
                    return color(d);
                });

            legend.append("text")
                .attr("x", 22)
                .attr("y", 10)
                .attr("dy", ".35em")
                .style("text-anchor", "start")
                .text(function(d) {
                    return d;
                });
        });

        loadGraph(2, 200);
    </script>
